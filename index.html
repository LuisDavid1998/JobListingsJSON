<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Job Listings - Luis David Jimenez Martinez</title>
</head>

<body>
  <div id="banner"></div>

  <div id="container">

    <div id="search" class="box">
      <div class="category">
        <p class="require">Frontend</p>
        <img src="img/icon-remove.svg" alt="Cross" class="cross">
      </div>
      <div class="category">
        <p class="require">Frontend</p>
        <img src="img/icon-remove.svg" alt="Cross" class="cross">
      </div>
      <input type="text">
      <p id="clear">Clear</p>
    </div>

    <div class="box box-content">
      <img class="logo" src="img/photosnap.svg" alt="Logo">
      <div class="main-content">
        <div class="main-company">
          <h3 class="company">Photosnap</h3>
          <span class="new">NEW!</span>
          <span class="featured">FEATURED</span>
        </div>
        <h2 class="position">Senior Frontend Developer</h2>
        <div class="description">
          <p class="postedAt descript">1d ago</p>
          <p class=" descript"><strong>&middot;</strong></p>
          <p class="contract descript">Full Time</p>
          <p class=" descript"><strong>&middot;</strong></p>
          <p class="location descript">USA only</p>
        </div>
      </div>
      <div class="requires">
        <p class="role require req">Frontend</p>
        <p class="level require req">Senior</p>
        <p class="lenguage require req">JavaScript</p>
      </div>
    </div>

    <div class="box box-content">
      <img class="logo" src="img/photosnap.svg" alt="Logo">
      <div class="main-content">
        <div class="main-company">
          <h3 class="company">Photosnap</h3>
          <span class="new">NEW!</span>
          <span class="featured">FEATURED</span>
        </div>
        <h2 class="position">Senior Frontend Developer</h2>
        <div class="description">
          <p class="postedAt descript">1d ago</p>
          <p class=" descript"><strong>&middot;</strong></p>
          <p class="contract descript">Full Time</p>
          <p class=" descript"><strong>&middot;</strong></p>
          <p class="location descript">USA only</p>
        </div>
      </div>
      <div class="requires">
        <p class="role require req">Frontend</p>
        <p class="level require req">Senior</p>
        <p class="lenguage require req">JavaScript</p>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/main.js"></script>

  </div>
  -->
</body>

</html>
